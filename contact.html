    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap" rel="stylesheet">

<body>
    <div id="cursor"></div>
    <nav><a href="index.html" class="logo-nav">PassionlaneÂ®</a><div class="nav-links"><a href="work.html">Work</a><a href="agency.html">Agency</a><a href="journal.html">Journal</a><a href="contact.html" class="active">Contact</a></div></nav>
    <h1 class="hero-title">Inquiry</h1>
    <div style="padding: 100px 5%; display:grid; grid-template-columns: 1fr 1fr; gap:100px;">
        <form name="contact" method="POST" data-netlify="true">
            <input type="text" name="name" placeholder="FULL NAME" style="width:100%; padding:20px; background:#111; border:1px solid var(--border); color:white; margin-bottom:20px; outline:none;">
            <input type="email" name="email" placeholder="EMAIL" style="width:100%; padding:20px; background:#111; border:1px solid var(--border); color:white; margin-bottom:20px; outline:none;">
            <textarea name="message" placeholder="BRIEF" rows="5" style="width:100%; padding:20px; background:#111; border:1px solid var(--border); color:white; margin-bottom:20px; outline:none;"></textarea>
            <button type="submit" style="width:100%; padding:20px; background:var(--accent); color:white; font-weight:900; border:none; cursor:pointer;">SEND</button>
        </form>
        <div style="border-left:1px solid var(--border); padding-left:100px;">
            <span style="color:var(--accent); font-weight:900; letter-spacing:3px;">DIRECT</span>
            <p style="font-size:2rem; margin-top:20px; font-family:Syne;">info@passionlane productions.com</p>
        </div>
    </div>
