<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passionlane Agency | Creative Agency + Production Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Syne:wght@800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #FF0033; --text: #ffffff; --border: rgba(255,255,255,0.1); --font-head: 'Syne', sans-serif; --ease: cubic-bezier(0.19, 1, 0.22, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        #cursor { position: fixed; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; pointer-events: none; z-index: 10000; }
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; display: flex; justify-content: space-between; align-items: center; padding: 25px 5%; border-bottom: 1px solid var(--border); background: rgba(5,5,5,0.8); backdrop-filter: blur(15px); }
        .logo-nav { font-family: var(--font-head); font-size: 1rem; text-transform: uppercase; text-decoration: none; color: white; }
        .nav-links { display: none; gap: 30px; }
        @media (min-width: 991px) { .nav-links { display: flex; } }
        .nav-links a { color: white; text-decoration: none; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; opacity: 0.6; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--accent); }
        .bee-badge { font-size: 0.6rem; font-weight: 900; border: 1px solid var(--accent); color: var(--accent); padding: 3px 10px; border-radius: 100px; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 5%; text-align: center; }
        .dance-container { display: flex; gap: 0.1vw; }
        .letter { font-family: var(--font-head); font-size: clamp(2.5rem, 12vw, 8.2vw); line-height: 0.8; text-transform: uppercase; will-change: transform; }
        .hero-tagline { margin-top: 40px; font-size: 0.7rem; letter-spacing: clamp(5px, 2vw, 12px); text-transform: uppercase; opacity: 0.5; }
        .pillars { display: flex; flex-direction: column; border-top: 1px solid var(--border); }
        @media (min-width: 991px) { .pillars { flex-direction: row; height: 100vh; } }
        .pillar { flex: 1; position: relative; overflow: hidden; border-right: 1px solid var(--border); display: flex; flex-direction: column; justify-content: flex-end; padding: 50px; text-decoration: none; color: white; transition: flex 0.8s var(--ease); }
        .pillar:hover { flex: 2.5; }
        .pillar iframe { position: absolute; top: 0; left: 0; width: 350%; height: 100%; margin-left: -125%; z-index: -1; filter: grayscale(1) brightness(0.2); transition: 0.8s; pointer-events: none; }
        .pillar:hover iframe { filter: grayscale(0) brightness(0.5); }
        .pillar-title { font-family: var(--font-head); font-size: clamp(2rem, 4vw, 3rem); text-transform: uppercase; line-height: 0.9; }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <nav>
        <a href="index.html" class="logo-nav">PassionlaneÂ®</a>
        <div class="nav-links">
            <a href="work.html">Our Work</a>
            <a href="agency.html">The Agency</a>
            <a href="journal.html">Journal</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="bee-badge">B-BBEE LEVEL 1</div>
    </nav>
    <section class="hero">
        <div class="dance-container" id="hero-text">
            <span class="letter">P</span><span class="letter">A</span><span class="letter">S</span><span class="letter">S</span><span class="letter">I</span><span class="letter">O</span><span class="letter">N</span><span class="letter">L</span><span class="letter">A</span><span class="letter">N</span><span class="letter">E</span>
        </div>
        <p class="hero-tagline">A Production Legacy Scaled into an Agency</p>
    </section>
    <section class="pillars" id="work">
        <a href="agency.html" class="pillar">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ&controls=0"></iframe>
            <h2 class="pillar-title">Strategic<br>Rethinking</h2>
        </a>
        <a href="work.html" class="pillar">
            <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ?autoplay=1&mute=1&loop=1&playlist=3JZ_D3ELwOQ&controls=0"></iframe>
            <h2 class="pillar-title">Production<br>Excellence</h2>
        </a>
        <a href="work.html" class="pillar">
            <iframe src="https://www.youtube.com/embed/W0LHTWG-UmQ?autoplay=1&mute=1&loop=1&playlist=W0LHTWG-UmQ&controls=0"></iframe>
            <h2 class="pillar-title">Digital<br>Delivery</h2>
        </a>
    </section>
    <script>
        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => { gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1 }); });
        const letters = document.querySelectorAll('.letter');
        const container = document.getElementById('hero-text');
        container.addEventListener('mouseenter', () => {
            letters.forEach(l => { gsap.to(l, { x: gsap.utils.random(-25, 25), y: gsap.utils.random(-40, 40), rotation: gsap.utils.random(-15, 15), color: '#FF0033', duration: 0.6, ease: "elastic.out(1, 0.3)" }); });
            gsap.to(cursor, { scale: 8, mixBlendMode: 'difference', backgroundColor: 'white' });
        });
        container.addEventListener('mouseleave', () => {
            gsap.to(letters, { x: 0, y: 0, rotation: 0, color: 'white', duration: 0.6 });
            gsap.to(cursor, { scale: 1, mixBlendMode: 'normal', backgroundColor: '#FF0033' });
        });
    </script>
</body>
</html>
